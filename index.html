<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine's Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #ffe6ea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      color: #ff4f74;
      margin-bottom: 1rem;
      text-shadow: 1px 1px #fff;
    }

    .container {
      text-align: center;
      background-color: #ffffffaa;
      padding: 2rem 3rem;
      border-radius: 15px;
	  width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    p {
      font-size: 1.2em;
      margin: 1rem 0;
      color: #b70039;
    }

    .btn-container {
      margin-top: 1.5rem;
    }

    .val-btn {
      padding: 0.7rem 1.5rem;
      font-size: 1em;
      margin: 0 0.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .yes-btn {
      background-color: #ff4f74;
      color: #fff;
    }
    .yes-btn:hover {
      background-color: #ff264f;
    }

    .no-btn {
      background-color: #ccc;
      color: #555;
    }
    .no-btn:hover {
      background-color: #bbb;
    }
    .flex-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem; /* Space between the GIFs and the container */
      height: 100vh;
    }
	.valentine-gif {
	  width: 400px; /* Adjust the size as needed */
	  height: auto;
	  margin-bottom: 1rem;
	  border-radius: 15px; /* Optional: Rounded corners for the GIF */
	}
	.side-gif {
	  width: 500px; /* Adjust size of the side GIFs */
	  height: auto;
	}
  </style>
</head>
<body>
	<div class="flex-container">
	  <img src="https://media.tenor.com/4DiFwww6548AAAAi/kitty.gif" alt="Left Gif" class="side-gif" />
	  <div class="container">
		<img src="https://media1.tenor.com/m/vIGJcLzn-rkAAAAC/blink-pesta%C3%B1ear.gif" alt="Valentine's Day Gif" class="valentine-gif" />
		<h1>Jane, Will You Be My Valentine?</h1>
		<p>Please say yes (◕‿◕✿)</p>
		<div class="btn-container">
		  <button class="val-btn yes-btn" id="yesBtn">Yes</button>
		  <button class="val-btn no-btn" id="noBtn">No</button>
		</div>
	  </div>
      <img src="https://media.tenor.com/4DiFwww6548AAAAi/kitty.gif" alt="Right Gif" class="side-gif" />
	</div>

  <script>
    // Shared function that replaces the page content with a "Yippee!" message
    function showYippee() {
      document.body.innerHTML = `
      <div class="flex-container">
        <img src="https://media.tenor.com/iXHKUYR5MgcAAAAi/love-you-love.gif" alt="Left Gif" class="side-gif" />
          <div class="container">
			<img src="https://media1.tenor.com/m/fHbGEBHCaqwAAAAC/tbh-creature-autism-creature.gif" alt="Valentine's Day Gif" class="valentine-gif" />
            <h1 style="font-size: 3em; color: #ff4f74;">yippee!</h1>
            <p style="font-size: 1.5em; color: #b70039;">Thank you for being my valentine Jane ⸜(｡˃ ᵕ ˂ )⸝</p>
          </div>
        <img src="https://media.tenor.com/iXHKUYR5MgcAAAAi/love-you-love.gif" alt="Right Gif" class="side-gif" />
      </div>
      `;
    }

    // Yes button: show "Yippee!" message
    document.getElementById("yesBtn").onclick = function() {
      showYippee();
    };

    // No button: replace the No button itself with a Yes button
    document.getElementById("noBtn").onclick = function() {
      // Create a new "Yes" button
      const newYesBtn = document.createElement("button");
      newYesBtn.innerText = "Yes";
      newYesBtn.className = "val-btn yes-btn";
      newYesBtn.onclick = showYippee;

      // Replace the No button with the new Yes button
      const container = this.parentNode;
      container.replaceChild(newYesBtn, this);
    };
  </script>
</body>
</html>
