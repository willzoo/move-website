<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>move</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #ffe6ea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      color: #ff4f74;
      margin-bottom: 1rem;
      text-shadow: 1px 1px #fff;
    }

    .container {
      text-align: center;
      background-color: #ffffffaa;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    p {
      font-size: 1.2em;
      margin: 1rem 0;
      color: #b70039;
    }

    .btn-container {
      margin-top: 1.5rem;
    }

    .val-btn {
      padding: 0.7rem 1.5rem;
      font-size: 1em;
      margin: 0 0.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .yes-btn {
      background-color: #ff4f74;
      color: #fff;
    }
    .yes-btn:hover {
      background-color: #ff264f;
    }

    .no-btn {
      background-color: #ccc;
      color: #555;
    }
    .no-btn:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <p>I’d be so happy if you say “Yes!”</p>
    <div class="btn-container">
      <button class="val-btn yes-btn" id="yesBtn">Yes</button>
      <button class="val-btn no-btn" id="noBtn">No</button>
    </div>
  </div>

  <script>
    // “No” button: does nothing
    document.getElementById("noBtn").onclick = function() {
      // Intentionally does nothing
    };

    // “Yes” button: replaces the entire page with a "Yippee!" message
    document.getElementById("yesBtn").onclick = function() {
      document.body.innerHTML = `
        <div style="text-align: center; margin-top: 10%; font-family: 'Helvetica Neue', Arial, sans-serif;">
          <h1 style="font-size: 3em; color: #ff4f74;">Yippee!</h1>
          <p style="font-size: 1.5em; color: #b70039;">Thank you for being my Valentine!</p>
        </div>
      `;
    };
  </script>
</body>
</html>
